<h1>Contact Us</h1>

<form id="myForm" class="needs-validation" action="/" method="post" novalidate>
    <div class="form-group">
        <label for="input1">Name *</label>
        <input type="text" class="form-control" id="input1" required>
      </div>
    <div class="form-group">
      <label for="input2">Email *</label>
      <input type="email" class="form-control" id="input2" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
      <label for="input3">Message *</label>
      <textarea class="form-control" id="input3" rows="6" required></textarea>
    </div>
    <button class="btn bg-custom gradientTransition" type="submit">Contact Us</button>
  </form>
